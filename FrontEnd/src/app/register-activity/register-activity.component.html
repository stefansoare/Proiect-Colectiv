<div class="page-container">
  <app-sidebar-teamleader></app-sidebar-teamleader>
  <div class="card-container">
    <div class="horizontal-card" *ngFor="let activity of activities">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{ activity.name }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p class="activity-description">{{ activity.description }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Register</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
