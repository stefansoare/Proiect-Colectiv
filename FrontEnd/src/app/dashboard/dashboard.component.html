    <div class="student-profile">
      <h2>Student Profile</h2>
      
      <div class="profile-details" *ngIf="student">
        <div><span>Name: </span>{{ student.name }}</div>
        <div><span>ID: </span>{{ student.id }}</div>
        <div><span>Email: </span>{{ student.email }}</div>
        <div><span>Leader: </span>{{ student.leader }}</div>
        <div><span>Team ID: </span>{{ student.TeamID }}</div>
      </div>
    </div>
