<h2>My students</h2>
<ul class="students">
    <li *ngFor="let student of students">
    <button [class.selected]="student === selectedStudent" type="button" (click)="onSelect(student)">
      <span class="badge">{{student.id}}</span>
      <span class="name">{{student.name}}</span>
    </button>
  </li>
