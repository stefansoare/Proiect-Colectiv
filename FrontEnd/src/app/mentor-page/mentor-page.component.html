<div class="page-container">
  <app-sidebar-mentor></app-sidebar-mentor>
  <div class="card-container">
    <div class="horizontal-card" *ngFor="let activity of activities">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{ activity.name }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{ activity.description }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button [routerLink]="['/tasks', activity.id]">Give grades</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
