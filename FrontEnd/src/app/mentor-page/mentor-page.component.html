<h1>Mentor page</h1>
<mat-tab-group>
  <mat-tab label="View teams">
    <div>
      <ul class="Team">
        <li *ngFor="let team of  teams">
          <button [class.selected]="team === selectedTeam" type="button" (click)="onSelect(team)">
            <span class="name">Team{{team.id}}</span>
          </button>
        </li>
      </ul>
      <div *ngIf="selectedTeam">
        <h2>Team{{selectedTeam.id}} Grade</h2>
        <div>
          <label for="team-grade">Team grade: </label>
          <input id="team-grade"  placeholder="grade from 1-10">
          <button>Assign</button>
        </div>
      </div>
      
    </div>
  </mat-tab>
  <mat-tab label="Give grades">
    <app-student-search></app-student-search>
    <div class="attendance-grades-tab">
      <ul class="name-list">
        <li *ngFor="let name of names">
          <div class="name-container">
            <label class="checkbox-button">
              <button [class.selected]="name === selectedName" type="button" (click)="onSelect1(name)">
                <span class="name">{{ name }}</span>
              </button>
            </label>
            <div *ngIf="name === selectedName" class="grading-area">
              <div class="grade-input">
                <label for="{{ selectedName }}-grade">{{ selectedName }}'s grade: </label>
                <input id="{{ selectedName }}-grade" placeholder="Enter grade (1-10)">
              </div>
              <div class="attendance-checkbox">
                <input id="{{ selectedName }}-checkbox" type="checkbox" class="name-checkbox" />
                <label for="{{ selectedName }}-checkbox">{{ selectedName }}'s Attendance for today</label>
              </div>
              <button class="assign-button">Assign Grade</button>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </mat-tab>
  
</mat-tab-group>
