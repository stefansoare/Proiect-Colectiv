<div class="page-container">
  <div class="sidebar">
    <div class="sidebar-wrapper">
      <ul class="sidebar-menu">
        <!-- Sidebar menu items -->
        <li class="nav-item">
          <a class="nav-link" href="/stats">
            <i class="material-icons">dashboard</i>
            <span>Stats</span>
          </a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link" href="/mentor-page">
            <i class="material-icons">grade</i>
            <span>Activities</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/mentor-account">
            <i class="material-icons">person</i>
            <span>Account</span>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <div class="card-container">
    <div class="horizontal-card" *ngFor="let activity of activities">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{ activity.name }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{ activity.description }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="navigateToComponent('tasks')">Give grades</button>
        </mat-card-actions>
      </mat-card>
