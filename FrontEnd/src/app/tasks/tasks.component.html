<div class="card-container">
    <div class="horizontal-card" *ngFor="let task of tasks">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-subtitle>{{ task.deadline }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>{{ task.description }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="$event.stopPropagation(); toggleTableVisibility()">Give grades</button>
          <button type="button" class="delete-button" title="Delete task" (click)="deleteTask(task)">
            <i class="material-icons">delete</i>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
