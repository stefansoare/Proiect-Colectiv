<div class="page-container">
    <app-sidebar-mentor></app-sidebar-mentor>
    <div class="content-container">
        <div class="search-bar">
          <input type="text" [(ngModel)]="searchText" (input)="filterStudents()" placeholder="Search by student name" class="search-input">
        </div>
        <div class="card-container">
          <div *ngFor="let student of filteredStudents" class="student-card">
            <div class="student-profile">
              <div class="icon-container">
                <i class="material-icons">person</i>
              </div>
              <h2>Student profile</h2>
              <div class="profile-details">
                <div><span>Name: </span>{{ student.name }}</div>
                <div><span>ID: </span>{{ student.id }}</div>
                <div><span>Email: </span>{{ student.email }}</div>
                <div><span>Leader: </span>{{ student.leader }}</div>
                <div><span>Team ID: </span>{{ student.team_id }}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
